<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>QR Code</title>
    <link rel="icon" type="image/x-icon" href="/myqrcode/img/icons-qr-code.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="/myqrcode/styles.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="content" id="url-input">
            <h1>Fill in information</h1>
            <input type="text" id="text" placeholder="Type URL or text">
            <br>
            <button id="btn-generate" onclick="generateQRCode()">Create QR Code</button>
        </div>

        <div class="content" id="qrcode-section">
            <h1>QR Code</h1>
            <div id="qrcode"></div>
        </div>
    </div>
    <div class="wrapper">
        <div class="content">
            <button id="btn-download" onclick="DownloadQRCode()" style="display: none;">Download QR Code</button>
        </div>
    </div>
    <script src="/myqrcode/js/generateQRCode.js"></script>
    <script src="/myqrcode/js/downloadQRCode.js"></script>
</body>
</html>
